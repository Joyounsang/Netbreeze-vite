<!DOCTYPE html>
<html lang="ko">
<include src="src/includes/head.html"></include>

<body>
    <div class="viewport">
        <include src="src/includes/GNB.html"></include>
        <include src="src/includes/대화리스트.html"></include>
        <div class="container">
            <include src="src/includes/header.html"></include>
            <div class="contents">
                <div class="panel scrollbar listChat">
                    <div class="content-view">
                        <include src="src/includes/Chat-결과.html"></include>

                        <div class="user-global-chat">
                            <include src="src/includes/대화입력창.html"></include>
                        </div>

                        <script>
                            $(function () {
                                const $stars = $('.star-rating li');
                                let selected = 0;

                                function render(rating) {
                                    $stars.each(function (i) {
                                        $(this).toggleClass('active', i < rating);
                                    });
                                }

                                $stars.on('mouseenter', function () {
                                    const hoverIndex = $(this).index() + 1;
                                    render(hoverIndex);
                                });

                                $stars.on('mouseleave', function () {
                                    render(selected);
                                });

                                $stars.on('click', function () {
                                    selected = $(this).index() + 1;
                                    render(selected);
                                    $(this).closest('.star-rating').attr('data-rating', selected);
                                });

                                render(selected);
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include src="src/includes/의견남기기.html"></include>
    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
