<!DOCTYPE html>
<html lang="ko">
<include src="src/includes/head.html"></include>

<body>
	<div class="viewport type-window">
		<div class="window-header">
			입주민 회장
		</div>
		<div class="container">
			<div class="window-body">
				<div class="chart-area">
					<div class="command-header">
						<div class="inner-tab">
							<ul>
								<li rel="ChartTab_1" class="on">
									<a href="#">막대그래프</a>
								</li>
								<li rel="ChartTab_2">
									<a href="#">라인그래프</a>
								</li>
							</ul>
						</div>
						<ul class="vote-chart-legend">
							<li>
								<span style="background-color: #5680eb;"></span>범례
							</li>
							<li>
								<span style="background-color: #FD6465;"></span>범례
							</li>
							<li>
								<span style="background-color: #51A39E;"></span>범례
							</li>
							<li>
								<span style="background-color: #D9DAE1;"></span>범례
							</li>
						</ul>
					</div>

					<div id="ChartTab" class="mainPanelCont tab-component">
						<div class="ChartTab_1 tab-content">
							<div class="chart-group bar">
								<div class="chart-item">
									<canvas id="barChart1"></canvas>
								</div>
							</div>
						</div>
						<div class="ChartTab_2 tab-content">
							<div class="chart-group line">
								<div class="chart-item">
									<canvas id="lineChart1"></canvas>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="tbl">
					<div class="min">
						<table>
							<thead>
								<colgroup>
									<col style="width:auto;">
									<col style="width:auto;">
									<col style="width:auto;">
									<col style="width:auto;">
									<col style="width:auto;">
								</colgroup>
								<thead>

									<tr>
										<th class="center">전체 선거인수</th>
										<th class="center">전자투표참여자</th>
										<th class="center">전차투표미참여자</th>
										<th class="center">후보</th>
										<th class="center">투표수</th>
									</tr>
								</thead>
							</thead>
							<tbody>
								<tr>

									<td rowspan="4" class="center"><strong>200</strong></td>
									<td rowspan="4" class="center"><strong>200</strong></td>
									<td rowspan="4" class="center bd-r"><strong>180</strong></td>

									<td class="center"><b>A</b></td>
									<td class="center"><b>180</b></td>
								</tr>
								<tr>
									<td class="center"><em class="gray">B</em></td>
									<td class="center"><em class="gray">0</em></td>
								</tr>
								<tr>
									<td class="center"><em class="gray">C</em></td>
									<td class="center"><em class="gray">40</em></td>
								</tr>
								<tr>
									<td class="center"><em class="gray">D</em></td>
									<td class="center"><em class="gray">40</em></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>


<script>


	let charts = {};
	document.addEventListener("DOMContentLoaded", function () {

		// 공통 색상 정의
		const COLORS = {
			primary: '#5680eb',    // 파란색
			secondary: '#FD6465',  // 빨강색
			tertiary: '#51A39E',   // 민트색
			background: '#D9DAE1', // 회색
			grid: '#F5F5F9',      // 그리드 색상
			text: '#9FA2B4'       // 텍스트 색상
		};


		// 가로 바 차트 생성 
		const createHorizontalBarChart = (ctx) => {
			const data = {
				labels: ['101동', '102동', '103동', '104동'],
				datasets: [{
					data: [40, 30, 14, 8],
					backgroundColor: [
						COLORS.primary,
						COLORS.secondary,
						COLORS.tertiary,
						COLORS.background
					],
					borderWidth: 0
				}]
			};

			return new Chart(ctx, {
				type: 'horizontalBar',
				data: data,
				options: {
					indexAxis: 'y',
					responsive: true,
					maintainAspectRatio: false,
					scales: {
						xAxes: [{
							display: false,
						}],
					},
					legend: { display: false },
					layout: {
						padding: {
							left: 0,
							right: 50, // 오른쪽 여백 추가
							top: 0,
							bottom: 0
						}
					},
					animation: {
						duration: 800,
						easing: 'easeOutQuad'
					},
				},
				plugins: [{
					afterDraw: function (chart) {
						var ctx = chart.ctx;
						ctx.font = '12px Pretendard';
						ctx.textAlign = 'left';
						ctx.textBaseline = 'middle';

						chart.data.datasets.forEach((dataset, i) => {
							var meta = chart.getDatasetMeta(i);
							meta.data.forEach((bar, index) => {
								var data = dataset.data[index];
								var xPos = bar._model.x + 5;
								var yPos = bar._model.y;

								// 숫자 부분 (굵게, 검은색)
								ctx.font = 'bold 12px Pretendard';
								ctx.fillStyle = '#000000';
								ctx.fillText(data, xPos, yPos);

								// 괄호와 퍼센트 부분
								var numberWidth = ctx.measureText(data).width;
								ctx.font = '12px Pretendard';
								ctx.fillStyle = COLORS.text;
								ctx.fillText(` (${data}%)`, xPos + numberWidth, yPos);
							});
						});
					}
				}]
			});
		};

		// 라인 차트 생성 
		const createLineChart = (ctx) => {
			const data = {
				labels: ['2/1', '2/2', '2/3', '2/4', '2/5'],
				datasets: [
					{
						label: '상담 건수',
						data: [65, 75, 45, 80, 90],
						borderColor: COLORS.primary,
						backgroundColor: 'rgba(105, 128, 234, 0.1)',
						borderWidth: 1,
						pointBackgroundColor: COLORS.primary,
						pointRadius: 1,
						pointHoverRadius: 2,
						fill: false,
						lineTension: 0.3
					},
					{
						label: '민원 처리',
						data: [35, 50, 30, 60, 70],
						borderColor: COLORS.secondary,
						backgroundColor: 'rgba(255, 158, 100, 0.1)',
						borderWidth: 1,
						pointBackgroundColor: COLORS.secondary,
						pointRadius: 1,
						pointHoverRadius: 2,
						fill: false,
						lineTension: 0.3
					},
					{
						label: '기타 응답',
						data: [20, 30, 25, 40, 45],
						borderColor: COLORS.tertiary,
						backgroundColor: 'rgba(72, 219, 164, 0.1)',
						borderWidth: 1,
						pointBackgroundColor: COLORS.tertiary,
						pointRadius: 1,
						pointHoverRadius: 2,
						fill: false,
						lineTension: 0.3
					}
				]
			};

			return new Chart(ctx, {
				type: 'line',
				data: data,
				options: {
					aspectRatio: 1,
					responsive: true,
					maintainAspectRatio: false,
					scales: {
						xAxes: [{
							gridLines: { display: false },
							ticks: {
								fontFamily: 'Pretendard'
							}
						}],
						yAxes: [{
							gridLines: {
								drawTicks: false
							},
							ticks: {
								beginAtZero: true,
								fontFamily: 'Pretendard',
								padding: 10
							}
						}]
					},
					legend: {
						display: false,
					},
					tooltips: {
						enabled: true,
						mode: 'index',
						intersect: false,
						backgroundColor: '#fff',
						titleFontColor: '#000',
						bodyFontColor: '#000',
						borderColor: '#ccc',
						borderWidth: 1
					},
					layout: { padding: 0 },
					animation: {
						duration: 800,
						easing: 'easeOutQuad'
					},
				}
			});
		};



		function createCharts() {
			// 레이아웃 유연성을 위한 기존차트제거
			Object.values(charts).forEach(chart => chart.destroy());
			charts.barChart1 = createHorizontalBarChart(document.getElementById('barChart1'));
			charts.lineChart1 = createLineChart(document.getElementById('lineChart1'));
		}

		createCharts();  // 차트 생성

		let resizeTimer;
		window.addEventListener("resize", function () {
			clearTimeout(resizeTimer);
			resizeTimer = setTimeout(() => {
				createCharts(); // 브라우저 리사이즈시에도 차트 재생성
			}, 100);
		});

		$('.inner-tab').find('li').on('click', function () {

			setTimeout(() => {
				createCharts();
			}, 50); // 탭 콘텐츠 렌더링 후 실행
		});

	});

</script>

</html>
