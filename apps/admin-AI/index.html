    <script>
        $(document).ready(function () {

            $('.cdList').find('tr').each(function () {
                var link = $(this).find('.view-url a').text();
                $(this).find('.view-url a').attr('href', link + '.html');
                $(this).find('.view-img a').attr('href', 'png/' + link + '.png');
                $(this).find('.view-img-m a').attr('href', 'png/mo/M_' + link + '.png');
            });


            $(function () {
                var total = $('#sum tr').size();
                var ok = $('#sum td span.blue').size();
                var persent = parseInt((ok / total) * 100);
                $('#total-page').text(total);
                $('#ok-page').text(ok);
                $('#persent').text(+persent + '%');
            });
        });
    </script>
