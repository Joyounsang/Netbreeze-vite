<!DOCTYPE html>
<html lang="ko">
<include src="src/includes/head.html"></include>

<body>
    <div class="viewport">
        <include src="src/includes/header.html"></include>
        <div class="container">
            <include src="src/includes/GNB.html"></include>
            <div class="contents">
                <div class="panel scrollbar">
                    <div class="panel-default">
                        <include src="src/includes/guideline.html"></include>
                        <div class="panel-body">
                            <div class="panel-body-grid">
                                <div class="viewline">

                                    <div class="inputset" style="display: flex; flex-wrap: wrap; gap: 10px;">
                                        <label class="checkbox block">
                                            <input type="checkbox" checked><span>checkblock</span>
                                        </label>

                                        <label class="checkbox">
                                            <input type="checkbox" checked><span>checkblock</span>
                                        </label>

                                        <label class="radio">
                                            <input type="radio" checked><span>radio</span>
                                        </label>

                                        <div class="input-date">
                                            <div class="include-ico">
                                                <input id="sdate" class="datepicker" type="text">
                                                <label for="sdate" class="ico cal" title="날짜선택"></label>
                                            </div>
                                            <span class="unit">-</span>
                                            <div class="include-ico">
                                                <input id="edate" class="datepicker" type="text">
                                                <label for="edate" class="ico cal" title="날짜선택"></label>
                                            </div>
                                        </div>

                                        <select>
                                            <option>option</option>
                                        </select>

                                        <div class="input-file">
                                            <input type="file" id="profileImageUpload" accept="image/*"
                                                style="display: none;">
                                            <label for="profileImageUpload" class="btn icoLeft edit fileAttach">
                                                <span class="ico edit"></span>
                                                파일첨부
                                            </label>
                                        </div>

                                        <div class="input-switch">
                                            <label class="switch">
                                                <input type="checkbox" id="switch">
                                                <span class="slider"></span>
                                            </label>
                                            <div class="labelname">파일 권한 예외 유저 관리</div>
                                        </div>

                                        <div class="include-ico" style="width: 200px;">
                                            <input id="search" type="text" placeholder="Placeholder">
                                            <label class="ico search" for="search">search</label>
                                        </div>

                                        <input type="text">

                                        <textarea name="" id=""></textarea>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
