<!DOCTYPE html>
<html lang="ko" class="white">
<include src="src/includes/head.html"></include>

<body>
	<div class="viewport">
		<include src="src/includes/GNB.html"></include>
		<div class="container">
			<include src="src/includes/header.html"></include>
			<div class="contents">
				<div class="panel">

					<div class="row">
						<div class="column">
							<article>
								<div class="content-header">
									<div class="title lv2">${제목}</div>
									<div class="command">
										<div class="input-item">
											<a href="#" class="btn medium positive"><span>
													<img src="assets/images/gnb-ico-system-on.png">
													Button
												</span></a>

											<a href="#" class="btn medium positive"><span>
													<img src="assets/images/gnb-ico-parking-on.png">
													다양한 아이콘 응용
												</span></a>
										</div>
									</div>
								</div>
								<div class="tbl type-input">
									<table>
										<colgroup>
											<col style="width:240px;">
											<col style="width:auto">
										</colgroup>
										<tbody>
											<tr>
												<td>
													<div class="input-item">
														<select class="white" style="font-size: 1.8rem;">
															<option value="" selected>분류 및 대상</option>
														</select>
													</div>
												</td>
												<td>
													<div class="input-item">
														<input type="text" placeholder="제목을 입력해주세요" class="white" style="font-size: 1.8rem;">
													</div>
												</td>
											</tr>
										</tbody>
									</table>
									<div class="editor-item">
										<script src="https://cdn.ckeditor.com/ckeditor5/30.0.0/classic/ckeditor.js"></script>
										<textarea name="editor" id="editor">
											This is the initial editor content.
										</textarea>
										<script>
											$(document).ready(function () {
												ClassicEditor
													.create(document.querySelector('#editor'), {
														skin: "moono-dark",
													})
													.then(editor => {
														console.log(editor);
													})
													.catch(error => {
														console.error(error);
													});
											});
										</script>
										<style>
											.ck.ck-editor__main>.ck-editor__editable {
												height: 400px;
											}

											.ck.ck-list,
											.ck.ck-editor__main>.ck-editor__editable {
												background: #fff !important;
											}

											.ck-rounded-corners .ck.ck-editor__top .ck-sticky-panel .ck-toolbar,
											.ck.ck-editor__top .ck-sticky-panel .ck-toolbar.ck-rounded-corners {
												border-radius: 0;
												border-right: none;
												border-left: none;
											}

											.ck.ck-button.ck-on,
											a.ck.ck-button.ck-on,
											.ck.ck-button:not(.ck-disabled):hover,
											a.ck.ck-button:not(.ck-disabled):hover {
												background: #fff !important;
											}

											.ck.ck-button__label {
												color: var(--text) !important;
											}

											.ck.ck-editor__main>.ck-editor__editable:not(.ck-focused) {
												border-top: 1px solid var(--border);
												border-bottom: 0;
												border-left: 0;
												border-right: 0;
												border-radius: 0;
												background-color: transparent;
											}

											.ck.ck-icon {
												color: var(--text-gray);
											}

											.ck-toolbar {
												border-left: 0 !important;
												border-right: 0 !important;
												border-color: var(--border) !important;
												border-radius: 0 !important;
											}
										</style>
									</div>

									<table>
										<colgroup>
											<col style="width:auto;">
											<col style="width:auto">
											<col style="width:auto;">
										</colgroup>
										<tbody>
											<tr>
												<td>
													<div class="input-item">
														<select class="white">
															<option value="" selected>게시글 유형</option>
														</select>
													</div>
												</td>
												<td>
													<div class="input-item">
														<select class="white">
															<option value="" selected>댓글 사용 여부</option>
														</select>
													</div>
												</td>
												<td>
													<div class="input-item">
														<select class="white">
															<option value="" selected>공개 여부</option>
														</select>
													</div>
												</td>
											</tr>
											<tr>
												<td colspan="3">

													<div class="input-item file-input-group">
														<a href="#" class="btn natural medium" style="width: 100px;"><span>
																<img src="assets/images/ico-added.png"><b><em class="gray">파일추가</em></b>
															</span></a>
														<input type="text" class="file-path" readonly>
														<div class="file" style="width: 100px;">
															<input type="file" name="" id="fileIdDefault" />
															<label class="btn medium fill natural" for="fileIdDefault"><span>파일찾기</span></label>
														</div>
													</div>
												</td>
											</tr>
											<tr>
												<td colspan="3">

													<div class="input-item file-input-group">
														<a href="#" class="btn natural medium" style="width: 100px;"><span>
																<img src="assets/images/ico-minus.png"><b><em class="gray">파일삭제</em></b>
															</span></a>
														<input type="text" class="file-path" readonly>
														<div class="file" style="width: 100px;">
															<input type="file" name="" id="fileIdDefault" />
															<label class="btn medium fill natural" for="fileIdDefault"><span>파일찾기</span></label>
														</div>
													</div>
												</td>
											</tr>
										</tbody>
									</table>

								</div>
							</article>
						</div>
					</div>

					<div class="set-button justify right">
						<a href="#" class="btn medium natural fill"><span>
								취소하기
							</span></a>
						<a href="#" class="btn medium positive fill"><span>
								발송하기
							</span></a>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
